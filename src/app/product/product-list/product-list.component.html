<div class="wrapper">
    <div class="page-header page-header-xs mb-3" data-parallax="true" style="background-image: url('./assets/img/phone-cover.jpg');">
        <!-- <div class="filter"></div> -->
    </div>
    <div class="container">
        <div class="row">
            @for (product of products; track product; let productId = $index;) {
                <div class="col-sm">
                    <!-- [routerLink]="['detail'] 相対パスで指定-->
                    <!-- 自動連番で付与される_idに遷移するようにする -->
                    <a [routerLink]="[product._id]">
                        <div class="card">
                            <img src="{{product.coverImage}}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-title">{{product.name}}</p>
                                <p class="card-text">{{product.description}}</p>
                            </div>
                        </div>
                    </a>
                </div>
            }
        </div>
    
    </div>    
</div>
